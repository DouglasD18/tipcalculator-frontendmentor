<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <h1>Tip calculator app</h1>
  </header>

  <main>
    <aside id="input">
      <section id="bill">
        <h2>Bill</h2>
        <input type="text" name="" class="textarea" id="dolar">
      </section>

      <section id="select">
        <h2>Select Tip %</h2>
        <div id="percentual">
          <div>
            <button type="submit" class="percentual">5%</button>
            <button type="submit" class="percentual">10%</button>
            <button type="submit" class="percentual">15%</button>
          </div>
          <div>
            <button type="submit" class="percentual">25%</button>
            <button type="submit" class="percentual">50%</button>
            <input type="text" placeholder="Custom" id="custom">
          </div>
        </div>
      </section>

      <section id="number">
        <h2>Number of People</h2>
        <input type="text" name="" id="person" class="textarea">
      </section>
    </aside>

    <aside id="output">
      <section class="output">
        <div>
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <div class="value" id="amount"></div>
      </section>

      <section class="output">
        <div>
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <div class="value" id="total"></div>
      </section>

      <button type="submit" id="reset">Reset</button>
    </aside>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DouglasD18">Douglas Aguiar</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
